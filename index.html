<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shareable Resume Builder</h1>

    <!-- Form for input data -->
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" required /> <br />

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required /> <br />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required /> <br />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required /> <br />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Enter your education" rows="4" required></textarea> <br />
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Enter your experience" rows="4" required></textarea> <br />
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="Enter your skills" rows="4" required></textarea> <br />
      </fieldset>

      <!-- Submit Button -->
      <button type="submit" id="generate-resume"><b>Generate Resume</b></button>
    </form>

    <!-- Display the resume content -->
    <div id="resume-display" contenteditable="true" style="display: none;">
      <!-- The generated resume content will be displayed here -->
    </div>

    <!-- PDF download option -->
    <div id="shareable-link-container" style="display: none;">
      <h2>shareable Link</h2>
      <p>Here is your unique link to view or edit your resume:</p>
      <a href="#" id="shareable-link" target="_blank"></a>
      <br>
      <button id="download-pdf"><b>Download As PDF</b></button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
